<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Tor Proxy Configuration</title>
</head>
<body>
<div th:replace="navbar :: nav"></div>

<div class="container mt-5">
    <h1 class="text-center mb-4">Tor Proxy Configuration</h1>

    <!-- Display success or error messages if needed -->
    <div class="alert alert-success" th:if="${successMessage}" role="alert">
        <p th:text="${successMessage}"></p>
    </div>
    <div class="alert alert-danger" th:if="${errorMessage}" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Button to turn on the Tor Proxy -->
    <form action="/proxy/start" method="post" class="mb-3">

        <button type="submit" class="btn btn-success btn-block" onclick="showWarning()">Start Tor Proxy</button>
    </form>

    <!-- Display proxy status -->
    <div class="card mb-3">
        <div class="card-body">
            <p class="card-text">Proxy Status: <span th:text="${proxyStatus}"></span></p>
        </div>
    </div>

    <!-- Button to turn off the Tor Proxy -->
    <form action="/proxy/stop" method="post">

        <button type="submit" class="btn btn-danger btn-block">Stop Tor Proxy</button>
    </form>
</div>

<script src="/js/warning.js"></script>
</body>
</html>
