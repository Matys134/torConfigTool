<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tor Proxy Configuration</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS styles here -->
</head>
<body>
<h1>Tor Proxy Configuration</h1>

<!-- Display success or error messages if needed -->
<div th:if="${successMessage}" class="success-message">
    <p th:text="${successMessage}"></p>
</div>
<div th:if="${errorMessage}" class="error-message">
    <p th:text="${errorMessage}"></p>
</div>

<!-- Button to turn on the Tor Proxy -->
<form action="/proxy/start" method="post">
    <button type="submit">Start Tor Proxy</button>
</form>

<br><br>
<a href="/">Back to Home</a> <!-- Provide a link to navigate back to the home page -->
</body>
</html>
