<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hidden Services Configuration</title>
</head>
<body>
<!-- Include the navigation menu -->
<div th:include="navigation :: nav"></div>

<h1>Hidden Services Configuration</h1>

<!-- Display success message if provided -->
<div class="success-message" th:if="${successMessage}">
    <p th:text="${successMessage}"></p>
</div>
<div class="error-message" th:if="${errorMessage}">
    <p th:text="${errorMessage}"></p>
</div>

<!-- Button to turn on hidden services -->
<form action="/onion-service/start" method="post">
    <input type="submit" value="Turn On Hidden Services">
</form>

<br><br>
<a href="/">Back to Home</a> <!-- Provide a link to navigate back to the home page -->
</body>
</html>
