<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hidden Services Configuration</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS styles here -->
</head>
<body>
<h1>Hidden Services Configuration</h1>

<!-- Display success message if provided -->
<div th:if="${successMessage}" class="success-message">
    <p th:text="${successMessage}"></p>
</div>

<form action="/hidden-services/configure" method="post">
    <label for="serviceName">Service Name:</label>
    <input type="text" id="serviceName" name="serviceName" required><br><br>

    <label for="servicePort">Service Port:</label>
    <input type="text" id="servicePort" name="servicePort" required><br><br>

    <label for="serviceTarget">Service Target (e.g., 127.0.0.1:80):</label>
    <input type="text" id="serviceTarget" name="serviceTarget" required><br><br>

    <label for="servicePrivateKey">Service Private Key:</label>
    <textarea id="servicePrivateKey" name="servicePrivateKey" rows="4" cols="50" required></textarea><br><br>

    <label for="serviceConfig">Additional Configuration:</label>
    <textarea id="serviceConfig" name="serviceConfig" rows="4" cols="50"></textarea><br><br>

    <button type="submit">Configure Hidden Service</button>
</form>

<br><br>
<a href="/">Back to Home</a> <!-- Provide a link to navigate back to the home page -->
</body>
</html>
