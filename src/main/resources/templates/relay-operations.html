<!DOCTYPE html>
<html>
<head>
    <!-- Other head content... -->
</head>
<body>
<h1>Tor Relay Operations</h1>

<!-- Display guard configurations -->
<h2>Guard Relay Configurations</h2>
<ul>
    <li th:each="config : ${guardConfigs}">
        <!-- Display Guard relay configuration fields -->
        <p th:text="${'Nickname: ' + config.nickname}"></p>
        <p th:text="${'ORPort: ' + config.orPort}"></p>
        <p th:text="${'Contact: ' + config.contact}"></p>
        <p th:text="${'Socks Port: ' + config.socksPort}"></p>
        <p th:text="${'Control Port: ' + config.controlPort}"></p>
        <p>Status: <span th:id="${'status-' + config.nickname}">Unknown</span></p>
        <span th:id="${'status-message-' + config.nickname}" style="color: blue;">Idle</span>
        <button class="edit-button"
                th:data-config-nickname="${config.nickname}"
                th:data-config-orport="${config.orPort}"
                th:data-config-contact="${config.contact}"
                th:data-config-socksport="${config.socksPort}"
                th:data-config-controlport="${config.controlPort}">Edit</button>
        <button class="start-button" th:data-config-nickname="${config.nickname}" th:data-config-type="${config.relayType}">Start</button>
        <button class="stop-button" th:data-config-nickname="${config.nickname}">Stop</button>
    </li>
</ul>

<!-- Display Bridge relay configurations -->
<h2>Bridge Relay Configurations</h2>
<ul>
    <li th:each="config : ${bridgeConfigs}">
        <!-- Display Bridge relay configuration fields -->
        <p th:text="${'Nickname: ' + config.nickname}"></p>
        <p th:text="${'ORPort: ' + config.orPort}"></p>
        <p th:text="${'ServerTransportListenAddr: ' + config.bridgeTransportListenAddr}"></p>
        <p th:text="${'Contact: ' + config.contact}"></p>
        <p>Status: <span th:id="${'status-' + config.nickname}">Unknown</span></p>
        <span th:id="${'status-message-' + config.nickname}" style="color: blue;">Idle</span>
        <button class="edit-bridge-button"
                th:data-config-nickname="${config.nickname}"
                th:data-config-orport="${config.orPort}"
                th:data-config-server-transport="${config.bridgeTransportListenAddr}"
                th:data-config-contact="${config.contact}">Edit</button>
        <button class="start-button" th:data-config-nickname="${config.nickname}" th:data-config-type="${config.relayType}">Start</button>
        <button class="stop-button" th:data-config-nickname="${config.nickname}">Stop</button>
    </li>
</ul>

<!-- Add modal for editing configurations (hidden by default) -->
<div id="edit-modal" class="modal">
    <div class="modal-content">
        <h2>Edit Configuration</h2>
        <form id="edit-form">
            <label for="edit-nickname">Nickname:</label>
            <input type="hidden" id="edit-nickname" name="edit-nickname">

            <label for="edit-orport">ORPort:</label>
            <input type="text" id="edit-orport" name="edit-orport">

            <label for="edit-server-transport">ServerTransportListenAddr:</label>
            <input type="text" id="edit-server-transport" name="edit-server-transport">

            <label for="edit-contact">Contact:</label>
            <input type="text" id="edit-contact" name="edit-contact">

            <label for="edit-controlport">Control Port:</label>
            <input type="text" id="edit-controlport" name="edit-controlport">

            <label for="edit-socksport">Socks Port:</label>
            <input type="text" id="edit-socksport" name="edit-socksport">

            <button type="button" id="save-button">Save</button>
            <button type="button" id="cancel-button">Cancel</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/edit.js"></script>
<script src="/js/status.js"></script>
<script src="/js/start.js"></script>
<script src="/js/stop.js"></script>
</body>
</html>
