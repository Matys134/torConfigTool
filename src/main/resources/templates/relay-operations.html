<!DOCTYPE html>
<html>
<head>
    <!-- Other head content... -->
</head>
<body>
<h1>Tor Relay Operations</h1>

<!-- Display guard configurations -->
<h2>Guard Relay Configurations</h2>
<ul>
    <li th:each="config, configStatus : ${guardConfigs}">
        <p th:text="${'Nickname: ' + config.nickname}"></p>
        <p th:text="${'ORPort: ' + config.orPort}"></p>
        <p th:text="${'Contact: ' + config.contact}"></p>
        <button class="edit-button"
                th:data-config-nickname="${config.nickname}"
                th:data-config-orport="${config.orPort}"
                th:data-config-contact="${config.contact}">Edit</button>
        <form th:action="@{/relay/start}" method="post">
            <input type="hidden" th:name="relayNickname" th:value="${config.nickname}">
            <button type="submit">Start</button>
        </form>
        <form th:action="@{/relay/stop}" method="post">
            <input type="hidden" th:name="relayNickname" th:value="${config.nickname}">
            <button type="submit">Stop</button>
        </form>
    </li>
</ul>

<!-- Add modal for editing configurations (hidden by default) -->
<div id="edit-modal" class="modal">
    <div class="modal-content">
        <h2>Edit Configuration</h2>
        <form id="edit-form">
            <input type="hidden" id="edit-nickname" name="edit-nickname">
            <input type="text" id="edit-orport" name="edit-orport">
            <input type="text" id="edit-contact" name="edit-contact">
            <button type="button" id="save-button">Save</button>
            <button type="button" id="cancel-button">Cancel</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/edit.js"></script>

<!-- JavaScript to handle the "Stop" button click event -->
<script>
    $(document).ready(function() {
        $(".stop-button").click(function() {
            var nickname = $(this).data("config-nickname");

            // Send a POST request to stop the relay using the corresponding nickname
            $.post("/relay/stop", { relayNickname: nickname }, function(data) {
                // Handle the response, e.g., show success or error messages
            });
        });
    });
</script>
</body>
</html>
