<!DOCTYPE html>
<html>
<head>
    <!-- Other head content... -->
</head>
<body>
<h1>Tor Relay Operations</h1>

<!-- Display guard configurations -->
<h2>Guard Relay Configurations</h2>
<ul>
    <li th:each="config, configStatus : ${guardConfigs}">
        <p th:text="${'Nickname: ' + config.nickname}"></p>
        <p th:text="${'ORPort: ' + config.orPort}"></p>
        <p th:text="${'Contact: ' + config.contact}"></p>
        <p>Status: <span th:id="${'status-' + config.nickname}">Unknown</span></p> <!-- Add this line -->
        <span th:id="${'status-message-' + config.nickname}" style="color: blue;">Idle</span>
        <button class="edit-button"
                th:data-config-nickname="${config.nickname}"
                th:data-config-orport="${config.orPort}"
                th:data-config-contact="${config.contact}">Edit</button>
        <button class="start-button" th:data-config-nickname="${config.nickname}">Start</button>
        <button class="stop-button" th:data-config-nickname="${config.nickname}">Stop</button>
    </li>
</ul>

<!-- Add modal for editing configurations (hidden by default) -->
<div id="edit-modal" class="modal">
    <div class="modal-content">
        <h2>Edit Configuration</h2>
        <form id="edit-form">
            <input type="hidden" id="edit-nickname" name="edit-nickname">
            <input type="text" id="edit-orport" name="edit-orport">
            <input type="text" id="edit-contact" name="edit-contact">
            <button type="button" id="save-button">Save</button>
            <button type="button" id="cancel-button">Cancel</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/edit.js"></script>
<script src="/js/status.js"></script>

<!-- JavaScript to handle the "Stop" button click event -->
<script>
    $(document).ready(function() {
        $(".stop-button").click(function() {
            var nickname = $(this).data("config-nickname");

            // Send a POST request to stop the relay using the corresponding nickname
            $.post("/relay-operations/stop", { relayNickname: nickname }, function(data) {
                // Handle the response, e.g., show success or error messages
            });
        });
    });
</script>
<script>
    // JavaScript to handle the "Start" button click event
    $(".start-button").click(function() {
        var nickname = $(this).data("config-nickname");
        // Send a POST request to start the relay using the corresponding nickname
        $.post("/relay-operations/start", { relayNickname: nickname }, function(data) {
            // Handle the response, e.g., show success or error messages
        });
    });

    // JavaScript to handle the "Stop" button click event
    $(".stop-button").click(function() {
        var nickname = $(this).data("config-nickname");
        // Send a POST request to stop the relay using the corresponding nickname
        $.post("/relay-operations/stop", { relayNickname: nickname }, function(data) {
            // Handle the response, e.g., show success or error messages
        });
    });
</script>

</body>
</html>
