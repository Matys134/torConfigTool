<!DOCTYPE html>
<html>
<head>
    <title>Upload your files</title>
</head>
<body>
<h1>File Upload</h1>
<form method="POST" th:action="@{/onion-service/upload/{port}(port=${port})}" enctype="multipart/form-data">
    <input type="file" name="files" multiple><br/><br/>
    <input type="submit" value="Submit">
</form>
<h2>Uploaded files:</h2>
<ul>
    <th:block th:each="file : ${uploadedFiles}">
        <li>
            <span th:text="${file}"></span>
            <form method="POST" th:action="@{/onion-service/remove-file/{fileName}/{port}(fileName=${file}, port=${port})}">
                <button type="submit">Delete</button>
            </form>
        </li>
    </th:block>
</ul>
</body>
</html>
