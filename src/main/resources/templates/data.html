<!DOCTYPE html>
<html>
<head>
    <title>Tor Relay Traffic</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 960px;
        }
        .graph-container {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .dropdown-menu {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div th:replace="navbar :: nav"></div>

<div class="container mt-4">
    <h1 class="text-center mb-4">Latest Traffic Data</h1>
    <div class="dropdown mb-4">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="relayDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select Relay
        </button>
        <div class="dropdown-menu" aria-labelledby="relayDropdown" id="relayDropdownMenu">
            <!-- Dropdown menu items will be added here dynamically -->
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div id="relayCharts" class="graph-container"></div>
        </div>
        <div class="col-md-4">
            <h2 class="text-center mt-4">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#eventData">
                    Events
                    <span class="circle">
        <span class="arrow" id="eventsArrow"></span>
    </span>
                </button>
            </h2>
            <div id="eventData" class="collapse"></div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/js/data.js"></script>
</body>
</html>
