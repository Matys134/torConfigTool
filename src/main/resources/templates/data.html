<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<h1>Tor Relay Data</h1>

<table>
    <thead>
    <tr>
        <th>Download</th>
        <th>Upload</th>
    </tr>

    <tr th:each="data : ${relayDataList}">

    </tr>
    </tbody>
</table>

</body>
</html>
