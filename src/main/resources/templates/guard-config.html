<!DOCTYPE html>
<html>
<head>
    <!-- Add your header content here -->
</head>
<body>
<h1>Tor Guard Configurations</h1>

<table>
    <tr>
        <th>Nickname</th>
        <th>ORPort</th>
        <th>Contact</th>
    </tr>
    <tr th:each="config : ${guardConfigurations}">
        <td th:text="${config.nickname}"></td>
        <td th:text="${config.orPort}"></td>
        <td th:text="${config.contact}"></td>
    </tr>
</table>

<a href="/">Back to Home</a>
</body>
</html>
