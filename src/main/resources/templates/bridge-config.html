<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tor Bridge Configuration</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS styles here -->
</head>
<body>
<h1>Tor Bridge Configuration</h1>

<!-- Display success or error messages if needed -->
<div th:if="${successMessage}" class="success-message">
    <p th:text="${successMessage}"></p>
</div>
<div th:if="${errorMessage}" class="error-message">
    <p th:text="${errorMessage}"></p>
</div>

<!-- Bridge configuration form -->
<form action="/bridge/configure" method="post">
    <label for="bridgeNickname">Nickname:</label>
    <input type="text" id="bridgeNickname" name="bridgeNickname" required><br><br>

    <label for="bridgeEmail">Contact Information:</label>
    <input type="email" id="bridgeEmail" name="bridgeEmail" required><br><br>

    <label for="bridgePort">ORPort (e.g., 9001):</label>
    <input type="text" id="bridgePort" name="bridgePort" required><br><br>

    <button type="submit">Configure Bridge</button>
</form>

<br><br>
<a href="/">Back to Home</a> <!-- Provide a link to navigate back to the home page -->
</body>
</html>
